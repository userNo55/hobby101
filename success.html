<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #FFF0F3;
            color: #590D22;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background-image: linear-gradient(#FFC8DD 1px, transparent 1px),
                            linear-gradient(90deg, #FFC8DD 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background: white;
            border: 6px solid #590D22;
            border-radius: 16px;
            padding: 40px 24px;
            box-shadow: 12px 12px 0 #590D22;
            position: relative;
            text-align: center;
        }
        
        .emoji {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 20px;
            color: #590D22;
            margin-bottom: 16px;
            line-height: 1.5;
            text-transform: uppercase;
        }
        
        p {
            font-size: 12px;
            line-height: 1.8;
            color: #590D22;
            margin-bottom: 32px;
            opacity: 0.9;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px 20px;
            background: #FF595E;
            border: 4px solid #590D22;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            text-decoration: none;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 6px 6px 0 #590D22;
            transition: all 0.1s;
            margin-top: 16px;
        }
        
        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0 #590D22;
        }
        
        .btn.secondary {
            background: #CDB4DB;
            color: #590D22;
            font-size: 12px;
            margin-top: 12px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéâ</div>
        
        <h1>–î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç!</h1>
        
        <p>
            –í—Å–µ –ø—Ä–æ–µ–∫—Ç—ã ¬´–•–æ–±–±–∏ 101¬ª<br>
            —Ç–µ–ø–µ—Ä—å —Ç–≤–æ–∏ –Ω–∞–≤—Å–µ–≥–¥–∞
        </p>
        
        <button id="openBtn" class="btn" onclick="openApp()">
            üì≤ –û–¢–ö–†–´–¢–¨ –ü–†–ò–õ–û–ñ–ï–ù–ò–ï
        </button>
        
        <button id="fallbackBtn" class="btn secondary hidden" onclick="fallback()">
            üîÑ –ü–û–í–¢–û–†–ò–¢–¨
        </button>
    </div>

    <script>
        const userId = new URLSearchParams(window.location.search).get('userId') || '';
        const deepLink = `hobby101://home?payment=success&userId=${encodeURIComponent(userId)}`;
        
        function openApp() {
            document.getElementById('openBtn').style.opacity = '0.7';
            window.location.href = deepLink;
            
            setTimeout(() => {
                document.getElementById('openBtn').style.opacity = '1';
                document.getElementById('fallbackBtn').classList.remove('hidden');
            }, 1500);
        }
        
        function fallback() {
            document.getElementById('fallbackBtn').classList.add('hidden');
            openApp();
        }
        
        setTimeout(openApp, 500);
    </script>
</body>
